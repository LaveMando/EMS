<!DOCTYPE html>
<html>
<head>
    <title>Employee Management</title>
</head>
<body>
    <form method="POST" action="{{ url_for('add_employee') }}">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <label for="email">Employee Email:</label>
        <input type="text" id="email" name="email" required>
        <label for="address">Home Address:</label>
        <input type="text" id="address" name="address" required>
        <label for="department">Department:</label>
        <select name="department">
            <option value=''>Select a category</option>
            <option value='software-dev'>Software Development</option>
            <option value='functional-cons'>Functional Consultant</option>
            <option value='management'>Management</option>
            <option value='intern'>Intern</option>
        </select>
        <label for="on_leave">On Leave:</label>
        {% if employee.on_leave %}
        <span>Yes</span>
        {% else %}
        <span>No</span>
        {% endif %}
        <input type="submit" value="Add Employee">
    </form>

    <form method="POST" action="{{ url_for('delete_employee', employee_id=employee.id) }}">
        <input type="submit" value="Delete Employee">
    </form>
    
    <form method="POST" action="{{ url_for('edit_employee', employee_id=employee.id) }}">
        <input type="submit" value="Update Employee">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" value="{{ employee.firstName }}" required>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" value="{{ employee.lastName }}" required>
        <label for="email">Employee Email:</label>
        <input type="text" id="email" name="email" value="{{ employee.email }}" required>
        <label for="address">Home Address:</label>
        <input type="text" id="address" name="address" value="{{ employee.address }}" required>
        <label for="department">Department:</label>
        <input type="text" id="department" name="department" value="{{ employee.department }}" required>
    </form>
</body>
</html>
