<!DOCTYPE html>
<html>
<head>
    <title>Edit Employee</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/edit_style.css') }}">
</head>
<body>
    <h2>Edit Employee</h2>
    <form method="POST" action="{{ url_for('edit_employee', employee_id=employee.employee_id) }}">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" value="{{ employee.firstName }}" required>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" value="{{ employee.lastName }}" required>
        <label for="email">Employee Email:</label>
        <input type="text" id="email" name="email" value="{{ employee.email }}" required>
        <label for="address">Home Address:</label>
        <input type="text" id="address" name="address" value="{{ employee.address }}" required>
        <label for="department">Department:</label>
        <select name="department">
            <option value=''>Select a category</option>
            <option value='Software Developer'>Software Development</option>
            <option value='Functional Consultant'>Functional Consultant</option>
            <option value='Management'>Management</option>
            <option value='Intern'>Intern</option>
        </select>
        <label for="on_leave">On Leave:</label>
        {% if employee.on_leave %}
        <span>Yes</span>
        {% else %}
        <span>No</span>
        {% endif %}
        <input type="submit" value="Update Employee">
    </form>
</body>
</html>
